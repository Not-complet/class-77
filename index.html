<html>
  <head>
      <title>Basics of Javascript</title>
  </head>
  <body>
      <h1>Open Console</h1>
      <script>
          console.log("Hi, i am console screen.");

          var first_name = "Miguel";
          console.log(first_name);

          var last_name = "Jarina";
          console.log(last_name);

          var full_name = first_name.concat(last_name);
          console.log(full_name);

          var length_of_full_name = full_name.length;
          console.log(length_of_full_name);

          var name_one = "I am Arifa";
          console.log(name_one);
          var replace_name = name_one.replace("Arifa", "Miguel");
          console.log(replace_name);

          var capital_name = "MIGUEL";
          var making_lower_case  = capital_name.toLowerCase();
          console.log(making_lower_case);

          var small_name = "miguel";
          var making_upper_case = small_name.toUpperCase();
          console.log(making_upper_case);

          var square_root = Math.sqrt(25);
          console.log(square_root);

          var maximum_number = Math.max(15, 10);
          console.log(maximum_number);
        
          var minimum_number = Math.min(15,10);
          console.log(minimum_number);

          var power_eg_1 = Math.pow(4, 2);
          console.log(power_eg_1);

          var big_number = 28374;
          console.log(big_number);

          var number_1 = 3;
          var number_2 = 5;
          console.log(number_1 + number_2);

          var typeof_number = 10;
          console.log(typeof typeof_number);

          var increment_num = 10;
          increment_num++;
          console.log(increment_num);

          var decrement_num = 10;
          decrement_num--;
          console.log(decrement_num);
      </script>
  </body>
</html>
